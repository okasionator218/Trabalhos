<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCursos - Cursos (Administrador)</title>
    <link rel="stylesheet" href="static/cursoadm.css">
</head>
<body>
    <header>
        <div class="brand">
            <img src="imagens/logobcc.jpg" alt="BCCursos">
        </div>
        <div class="tagline">
            <em>"A arte de educar"</em>
        </div>
    </header>
    <div class="container">
        <h2>Opções de Administração</h2>
        <div class="section">
            <div class="form-group">
                <button onclick="atualizarCadastroProfessor()">Atualizar cadastro de professor</button>
            </div>
            <div class="form-group">
                <button onclick="criarCurso()">Criar curso</button>
            </div>
            <div class="form-group">
                <button onclick="atualizarCursos()">Atualizar cursos</button>
            </div>
            <div class="form-group">
                <button onclick="novoAdministrador()">Novo administrador</button>
            </div>
            <div class="form-group">
                <button onclick="atualizarCadastroAluno()">Atualizar cadastro de aluno</button>
            </div>
        </div>
    </div>
    <div class="dados-administrador">
        <h3>Dados do Administrador</h3>
        <p>Nome: Maria da Silva</p>
        <p>Departamento: Engenharia de Software</p>
        <p>E-mail: maria.silva@exemplo.com</p>
    </div>
    <script>
        function atualizarCadastroProfessor() {

            var listaProfessores = ['Professor 1', 'Professor 2', 'Professor 3'];


            var listaHTML = '<h3>Lista de Professores</h3><ul>';
            listaProfessores.forEach(function(professor) {
                listaHTML += '<li><a href="registro.html">' + professor + '</a></li>';
            });
            listaHTML += '</ul>';


            var dadosAdministrador = document.querySelector('.dados-administrador');
            var containerProfessores = document.createElement('div');
            containerProfessores.innerHTML = listaHTML;
            dadosAdministrador.parentNode.insertBefore(containerProfessores, dadosAdministrador.nextSibling);
        }
        function criarCurso() {
    window.location.href = 'cursocurso.html';
        }

        function atualizarCursos() {
    window.location.href = 'cursocurso.html';
        }
        function novoAdministrador() {
    window.location.href = 'registroadm.html';
        }
        function atualizarCadastroAluno() {

            var estrutura = {
                curso1: {
                    turma1: ['Aluno 1', 'Aluno 2', 'Aluno 3'],
                    turma2: ['Aluno 4', 'Aluno 5', 'Aluno 6']
                },
                curso2: {
                    turma3: ['Aluno 7', 'Aluno 8', 'Aluno 9']
                }
            };


            var listaHTML = '<h3>Lista de Cursos</h3>';
            for (var curso in estrutura) {
                listaHTML += '<h4>' + curso + '</h4>';
                for (var turma in estrutura[curso]) {
                    listaHTML += '<h5>' + turma + '</h5><ul>';
                    estrutura[curso][turma].forEach(function(aluno) {
                        listaHTML += '<li><a href="registro.html">' + aluno + '</a></li>';
                    });
                    listaHTML += '</ul>';
                }
            }


            var dadosAdministrador = document.querySelector('.dados-administrador');
            var containerAlunos = document.createElement('div');
            containerAlunos.innerHTML = listaHTML;
            dadosAdministrador.parentNode.insertBefore(containerAlunos, dadosAdministrador.nextSibling);
        }

    </script>
</body>
</html>
