<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCursos - Cursos (Professor)</title>
    <link rel="stylesheet" href="static/cursoprofessor.css">
</head>
<body>
    <header>
        <div class="brand">
            <img src="imagens/logobcc.jpg" alt="BCCursos">
        </div>
        <div class="tagline">
            <span class="admin-name">Nome do Professor</span>
            <em>"A arte de educar"</em>
        </div>
    </header>
    <div class="container">
        <h2>Cursos Lecionados</h2>
        <ul id="lista-cursos">
            <li>Curso 1</li>
            <li>Curso 2</li>
            <li>Curso 3</li>
            <li>Curso 4</li>
            <li>Curso 5</li>

        </ul>
        <div class="section">
            <h3>Opções</h3>
            <div class="form-group">
                <button onclick="adicionarMaterial()">Adicionar Material</button>
            </div>
            <div class="form-group">
                <button onclick="verListaAlunos()">Ver Lista de Alunos</button>
            </div>
            <div class="form-group">
                <button onclick="registrarPresenca()">Registrar Presença e Notas</button>
            </div>
        </div>
    </div>
    <div class="dados-professor">
        <h3>Dados do Professor</h3>
        <p>Nome: Maria da Silva</p>
        <p>Departamento: Engenharia de Software</p>
        <p>E-mail: maria.silva@exemplo.com</p>
    </div>
    <script>
        function adicionarMaterial() {

    var listaCursos = ['Curso 1', 'Curso 2', 'Curso 3'];


    var listaHTML = '<h3>Selecione um Curso</h3><ul>';
    listaCursos.forEach(function(curso) {
        listaHTML += '<li><a href="#" onclick="visualizarMateriaisDoCurso(\'' + curso + '\')">' + curso + '</a></li>';
    });
    listaHTML += '</ul>';


    var dadosProfessor = document.querySelector('.dados-professor');
    var containerCursos = document.createElement('div');
    containerCursos.innerHTML = listaHTML;
    dadosProfessor.parentNode.insertBefore(containerCursos, dadosProfessor.nextSibling);
}

       function verListaAlunos() {

           var dadosAlunos = {
               curso1: ['Aluno 1', 'Aluno 2', 'Aluno 3'],
               curso2: ['Aluno 4', 'Aluno 5', 'Aluno 6'],
               curso3: ['Aluno 7', 'Aluno 8', 'Aluno 9']
           };


           var cursoSelecionado = document.getElementById('curso-selecionado').value;
           if (dadosAlunos[cursoSelecionado]) {

               var listaHTML = '<h3>Lista de Alunos do Curso: ' + cursoSelecionado + '</h3><ul>';
               dadosAlunos[cursoSelecionado].forEach(function (aluno) {
                   listaHTML += '<li>' + aluno + '</li>';
               });
               listaHTML += '</ul>';


               var containerAlunos = document.createElement('div');
               containerAlunos.innerHTML = listaHTML;


               var listaCursos = document.getElementById('lista-cursos');
               listaCursos.parentNode.insertBefore(containerAlunos, listaCursos.nextSibling);
           } else {

               alert('Não há alunos registrados para o curso ' + cursoSelecionado + '.');
           }
       }

        function registrarPresenca() {

    var dadosAlunos = {
        curso1: ['Aluno 1', 'Aluno 2', 'Aluno 3'],
        curso2: ['Aluno 4', 'Aluno 5', 'Aluno 6'],
        curso3: ['Aluno 7', 'Aluno 8', 'Aluno 9']
    };


    var cursoSelecionado = document.getElementById('curso-selecionado').value;


    if (dadosAlunos[cursoSelecionado]) {

        var formularioHTML = '<h3>Registro de Presença e Notas - Curso: ' + cursoSelecionado + '</h3>';
        formularioHTML += '<form id="form-registro-presenca">';


        dadosAlunos[cursoSelecionado].forEach(function(aluno) {
            formularioHTML += '<div>';
            formularioHTML += '<label for="' + aluno + '">' + aluno + '</label>';
            formularioHTML += '<input type="checkbox" id="' + aluno + '-presenca" name="' + aluno + '-presenca"> Presença';
            formularioHTML += '<input type="number" id="' + aluno + '-nota" name="' + aluno + '-nota" placeholder="Nota">';
            formularioHTML += '</div>';
        });


        formularioHTML += '<button type="submit">Enviar</button>';
        formularioHTML += '</form>';


        var containerPresenca = document.createElement('div');
        containerPresenca.innerHTML = formularioHTML;


        var listaCursos = document.getElementById('lista-cursos');
        listaCursos.parentNode.insertBefore(containerPresenca, listaCursos.nextSibling);

        var formRegistroPresenca = document.getElementById('form-registro-presenca');
        formRegistroPresenca.addEventListener('submit', function(event) {
            event.preventDefault();


            alert('Presença e notas registradas com sucesso!');
        });
    } else {

        alert('Não há alunos registrados para o curso ' + cursoSelecionado + '.');
    }
}

    </script>
</body>
</html>
