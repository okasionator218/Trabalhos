<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCursos - Registro</title>
    <link rel="stylesheet" href="static/registro.css">
</head>
<body>
    <header>
        <div class="brand">
            <img src="imagens/logobcc.jpg" alt="BCCursos">
        </div>
        <div class="tagline">
            <em>"A arte de educar"</em>
        </div>
    </header>
    <div class="container">
        <h2>Dados de usuário</h2>
        <form>
            <div class="form-group">
                <label for="tipo-usuario">Tipo de usuário:</label>
                <div class="radio-group">
                    <input type="radio" id="tipo-professor" name="tipo-usuario" value="professor">
                    <label for="tipo-professor" class="radio-label">Professor</label>
                    <input type="radio" id="tipo-aluno" name="tipo-usuario" value="aluno">
                    <label for="tipo-aluno" class="radio-label">Aluno</label>
                </div>
            </div>
            <div class="form-group">
                <label for="nome-completo">Nome Completo:</label>
                <input type="text" id="nome-completo" name="nome-completo" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>
            <div class="form-group">
                <label for="ra">RA:</label>
                <input type="text" id="ra" name="ra" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="nao-declarar">Prefiro não declarar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email-institucional">Email Institucional:</label>
                <input type="email" id="email-institucional" name="email-institucional" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>
     </div>
     <div class="image-container">
            <img src="imagens/registroimg.gif" alt="Imagem lateral" class="side-image">
     </div>
    </div>
</body>
</html>
